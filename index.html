<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='app.js' async></script>
    <title>Count down</title>
</head>

<body>

    <h1>New Year count down</h1>
    <div class='container'>

        <div class="box">
            <h2 id='days'>0</h2>
            <p>Days</p>
        </div>
        <div class="box">
            <h2 id='hours'>0</h2>
            <p>Hours</p>
        </div>
        <div class="box">
            <h2 id='minutes'>0</h2>
            <p>Minutes</p>
        </div>

        <div class="box">
            <h2 id='seconds'>0</h2>
            <p>Seconds</p>
        </div>

    </div>
</body>

</html>
